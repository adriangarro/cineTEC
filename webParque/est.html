<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Estadísticas del Parque La Libertad">
    <meta name="author" content="E. Adrián Garro Sánchez">
    <title>cineTEC</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/united.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div data-include="header"></div>
    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Estadísticas</h1>
                <!-- Preview Image Estadísticas -->
                <img class="img-responsive" src="images/statistics.jpg"
                style="width: 35%; height: 35%" id="statImage" alt="Responsive Image">
                <hr>
                <!-- Post Content -->
                <p class="lead">
                    En esta sección podrá consultar las estadísticas
                    más recientes de la institución.
                </p>
            </div>
        </div>
        <!-- /.row -->
        <!-- Statistics inputs and outputs -->
        <div class="row">
            <form autocomplete="off" id="statisticsForm" class="form-horizontal">
                <!-- Dropdown Institution -->
                <div class="form-group" id="institutionDiv">
                    <label id="institutionLabel" class="col-sm-3 control-label">Elegir Institución</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="institutionList">
                            <option value="none">Seleccione la institución</option>
                            <!-- Query FireBase -->
                        </select>
                    </div>
                </div>
                <!-- Options to view statistics -->
                <div class="form-group" id="optionsDiv">
                    <label id="optionsLabel" class="col-sm-3 control-label">
                        Estadística
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="optionsList">
                            <option value="none">Elija una opción</option>
                            <option value="perXDate">
                                Cantidad de personas que ingresan al parque por rango
                                de fechas
                            </option>
                            <option value="perXCoun">
                                Cantidad de personas registradas por país
                            </option>
                            <option value="perXProv">
                                Cantidad de personas registradas por provincia
                            </option>
                            <option value="perXCan">
                                Cantidad de personas registradas por cantón
                            </option>
                            <option value="perXDis">
                                Cantidad de personas registradas por distrito
                            </option>
                            <option value="emp">
                                Cantidad de empleados registrados
                            </option>
                            <option value="top10per">
                                Top 10 personas con más ingresos al parque
                            </option>
                            <option value="top5Act">
                                Top 5 actividades con más demanda
                            </option>
                            <option value="top5CurMat">
                                Top 5 cursos con más demanda
                            </option>
                            <option value="top5CurDes">
                                Top 5 cursos con más deserciones
                            </option>
                        </select>
                    </div>
                </div>
                <!-- <Input date range-->
                  <!-- <start date-->
                <div class="form-group" id="startDateDiv">
                  <label class="col-sm-3 control-label" for="startDate">Fecha inicial</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="startDate" name="fechaInicio" readonly required>
                  </div>
                </div>
                  <!-- <end date-->
                <div class="form-group" id="endDateDiv">
                  <label class="col-sm-3 control-label" for="endDate">Fecha final</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="endDate" name="fechaFinal" readonly required>
                  </div>
                </div>
                <!-- Quantity of people by range date-->
                <div class="form-group" id="rangeDatePeopleDiv">
                    <label id="rangeDatePeopleLabel" class="col-sm-7 control-label">
                    </label>
                </div>
                <!-- Quantity of employees-->
                <div class="form-group" id="employeesDiv">
                    <label id="employeesQuantLabel" class="col-sm-7 control-label">
                    </label>
                </div>
                <!-- List of countries-->
                <div class="form-group" id="countryDiv">
                    <label id="countryLocationLabel" class="col-sm-3 control-label">País de búsqueda</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="countryList">
                            <option value="none">Seleccione el país</option>
                            <!-- Query FireBase-->
                        </select>
                    </div>
                </div>
                <!-- Quantity of persons by Country-->
                <div class="form-group" id="quantPerXCounDiv">
                    <label id="quantPerXCounLabel" class="col-sm-7 control-label">
                    </label>
                </div>
                <!-- List of provinces-->
                <div class="form-group" id="provinceDiv">
                    <label id="provinceLocationLabel" class="col-sm-3 control-label">
                        Provincia/Estado de búsqueda
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="provinceList">
                        </select>
                    </div>
                </div>
                <!-- Quantity of persons by province-->
                <div class="form-group" id="quantPerXProvDiv">
                    <label id="quantPerXProvLabel" class="col-sm-7 control-label">
                    </label>
                </div>
                <!-- Lists of Cantons -->
                <div class="form-group" id="cantonDiv">
                    <label id="cantonLabel" class="col-sm-3 control-label">
                        Cantón de búsqueda
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="cantonList">
                        </select>
                    </div>
                </div>
                <!-- Quantity of persons by canton-->
                <div class="form-group" id="quantPerXCanDiv">
                    <label id="quantPerXCanLabel" class="col-sm-7 control-label">
                    </label>
                </div>
                <!-- Lists of Distrits -->
                <div class="form-group" id="districtDiv">
                    <label id="districtLabel" class="col-sm-3 control-label">
                        Distrito de búsqueda
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="districtList">
                        </select>
                    </div>
                </div>
                <!-- Quantity of persons by district-->
                <div class="form-group" id="quantPerXDisDiv">
                    <label id="quantPerXDisLabel" class="col-sm-7 control-label">
                    </label>
                </div>
                <!-- Top 10 Person Visits-->
                <div class="form-group" id="top10PersonDiv">
                    <label class="col-sm-7 control-label">
                        Personas con más visitas
                    </label>
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover table-condensed" id="top10PersonTable">
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Top 5 Activities-->
                <div class="form-group" id="top5ActDiv">
                    <label class="col-sm-7 control-label">
                        Actividades con más demanda
                    </label>
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover table-condensed" id="top5ActTable">
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Top 5 Demanded Courses-->
                <div class="form-group" id="top5DemCourDiv">
                    <label class="col-sm-7 control-label">
                        Cursos con más demanda
                    </label>
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover table-condensed" id="top5DemCourTable">
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Top 5 Deserted Courses-->
                <div class="form-group" id="top5DesCourDiv">
                    <label class="col-sm-7 control-label">
                        Cursos con más deserciones
                    </label>
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover table-condensed" id="top5DesCourTable">
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Consult button -->
                <button
                type="button" class="btn btn-primary center-block" id="consult">Consultar
                </button>
            </form>
        </div>
        <!-- /.row -->
        <hr>
        <!-- Footer -->
        <div data-include="footer"></div>
    </div>
    <!-- /.container -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Script -->
    <script src="js/estadisticas.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- includeHTML -->
    <script src="js/includeHTML.js"></script>
    <!-- !!!!! -->
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css">
    <script type="text/javascript" charset="utf8" src="DataTables/datatables.min.js"></script>
    <!-- Moment, necesario para date range picker -->
    <script type="text/javascript" src="DateRangePicker/moment.min.js"></script>
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="DateRangePicker/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="DateRangePicker/daterangepicker.css" />
    <script src="js/est.js"></script>
</body>
</html>
